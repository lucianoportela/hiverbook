           <form  method="post" id="account-form-settings" class="form-horizontal style-form"  action="/settings">
            <h2 class="form-signup-heading">{{t "app.labelSettings"}}



            </h2>


            <div class="signup-wrap">
              <input class=" form-control" id="name-signup-tf" name="name-signup" minlength="2" type="text" placeholder="{{t "app.labelFullName"}}"  required value="{{accountData.local.name}}" />
              <br>
              <input class="form-control " id="email-signup-tf" type="email" name="email-signup" placeholder="{{t "app.labelEmail"}}"  required value="{{accountData.local.email}}" />
              <br>
              <input type="password" id="pass-signup-tf" name="pass-signup" class="form-control" placeholder="{{t "app.labelPassword"}}" required value=" "  >
              <br>



  
                                                  
          
              <div class="form-group last">
                <label class="control-label col-md-3">{{t "app.settings.label-photo"}}</label>
                <div class="col-md-9">
                  <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="fileupload-new thumbnail" style="width: 100px; height: 100px;border-radius:50px;background:#CCCCCC">



                      
                      <img
                      style="width: 100px; height: 100px;border-radius:50px"
                      
                      {{#if accountData.local.imgpath}}
                      src="{{accountData.local.imgpath}}"               
                      {{else}}
                      src="chat/img/users/UserAvatar4@2x.png"
                      {{/if}}


                      
                      />
                      

                      
                      

                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="border-radius: 50px;height: 100px;width: 100px;background:#CCCCCC"></div>
                    <div>
                      <span class="btn btn-theme02 btn-file">
                        <span class="fileupload-new"><i class="fa fa-paperclip"></i> {{t "app.settings.btn-upload"}}</span>
                        <span class="fileupload-exists"><i class="fa fa-undo"></i> {{t "app.settings.btn-upload-img"}}</span>
                        <input type="file"  name='imagem' id='imagem-rf' class="default" />
                      </span>
                      
                    </div>
                  </div>
                </div>
              </div>


               <input type="hidden"  name="img"  id='img'  value="{{accountData.local.imgpath}}" />

               <input type="hidden"  name="_id"  id='_id'  value="{{accountData._id}}" />

              <button class="btn btn-theme btn-block" id="account-form-btn2"  type="submit">{{t "app.settings.btn-save"}}</button>
            </div>  
          </form> 

         
        </div>
